{% extends 'jukeoroni/base.html' %}

    {% block header %}
        <nav class="navbar nav sticky-top navbar-default navbar-fixed-top">
        <div class="container">
        <table border="0" cellspacing="0" style="text-align:center;margin-left:auto;margin-right:auto;border-collapse: collapse;">
            <tr style="border: none;">
            {% for button in buttons %}
                <td width="{{ button.column_width }}" style="border-right: solid 0px #000;border-left: solid 0px #000;padding: {{ button.padding }};">
                {% if button.button_title != '' %}
                    <button class="{{ button.class }}" title="{{ button.button_title }}" onclick="{{ button.onclick|safe }};">
                        <img width="{{ button.img_width }}" height="{{ button.img_height }}" src="{{ button.img_src }}">
                    </button>
                {% endif %}
                </td>
            {% endfor %}
            </tr>
        </table>
        </div>
        </nav>
    {% endblock header %}
